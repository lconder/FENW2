<main>
  <mat-card>
    <table mat-table [dataSource]="recordsList" class="mat-elevation-z8" >

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let record"> {{ record.username }} </td>
      </ng-container>

      <ng-container matColumnDef="punctuation">
        <th mat-header-cell *matHeaderCellDef> Puntuaci√≥n </th>
        <td mat-cell *matCellDef="let record"> {{ record.punctuation }} </td>
      </ng-container>

      <ng-container matColumnDef="cards">
        <th mat-header-cell *matHeaderCellDef> Cartas </th>
        <td mat-cell *matCellDef="let record"> {{ record.cards }} </td>
      </ng-container>

      <ng-container matColumnDef="disposedTime">
        <th mat-header-cell *matHeaderCellDef> Tiempo </th>
        <td mat-cell *matCellDef="let record"> {{ record.disposedTime }} </td>
      </ng-container>

      <ng-container matColumnDef="recordDate">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let record"> {{ record.recordDate | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</main>
